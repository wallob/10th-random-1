
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Redirecting...</title>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <meta name="referrer" content="no-referrer" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body { height:100%; margin:0; display:flex; align-items:center; justify-content:center; font-family:sans-serif; flex-direction:column; }
    a { padding:10px 20px; border-radius:8px; background:#333; color:#fff; text-decoration:none; margin-top:10px; }
  </style>
</head>
<body>
  <div>수천개의 앨범 중에서 당신의 운명을 찾는 중...</div>
  <a id="fallback" style="display:none" href="#">직접 이동하기</a>
  <script>
    const links = [
      "https://poclanos.com/album/cobalt/",
      "https://poclanos.com/album/lobster-king/",
      "https://poclanos.com/album/vol-04/",
      "https://poclanos.com/album/msb725/",
      "https://poclanos.com/album/the-volunteers/",
      "https://poclanos.com/album/33770/",
      "https://poclanos.com/album/po24a00921/",
      "https://poclanos.com/album/1-to-10-piece-2/",
      "https://poclanos.com/album/keep-love-growing-in-us/",
      "https://poclanos.com/album/mirae-complex-pt-1/"
    ];

    const random = links[Math.floor(Math.random() * links.length)];

    try {
      window.location.replace(random);
      setTimeout(() => {
        const a = document.getElementById("fallback");
        a.href = random;
        a.style.display = "inline-block";
      }, 1200);
    } catch (e) {
      const a = document.getElementById("fallback");
      a.href = random;
      a.style.display = "inline-block";
    }
  </script>
</body>
</html>
